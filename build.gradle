apply plugin: 'com.android.application'

android {
	compileSdkVersion 23
	buildToolsVersion "23.0.3"

	defaultConfig {
		minSdkVersion 23
		targetSdkVersion 23
		versionCode 1
		versionName "1.0"
	}
}

dependencies {
}

repositories {
    mavenLocal()
    mavenCentral()
}

buildscript {
	repositories {
		mavenLocal()
		mavenCentral()
	}

	dependencies {
		classpath 'com.android.tools.build:gradle:2.1.0'
	}
}

task wrapper(type: Wrapper) {
    gradleVersion = 2.12
}
